<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Debugathon</h1>
    <div class="div-center">     
        <button class="home-button" onclick="hostGame()">Host</button>
    </div>

    <hr style="margin: 50px;">

    <div class="div-center">     
        <input placeholder="Room code" id="joinCodeInput" type="text">
        <button class="home-button" onclick="joinGame()">Join</button>
       
    </div>

    <script>
        function hostGame(){
            fetch("/newgame")
            .then((res)=>{
                res.json()
                .then((body)=>{
                   
                    location.href = location.href + "g/"+ JSON.stringify(body);

                });
            })
        }

        function joinGame(){
            let code = document.getElementById("joinCodeInput").value;
            
            if(code.length == 4){
                location.href = location.href + "g/"+ code;
            }
            
            
        }
    </script>
</body>
</html>
